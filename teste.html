<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mesclar Células</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    td, th {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    /* Exemplo de estilização de células mescladas */
    .merged {
        background-color: lightblue;
    }
</style>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
            <th>Coluna 3</th>
            <th>Coluna 4</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2" class="merged">Mesclada Vertical</td>
            <td>Dados 2</td>
            <td>Dados 3</td>
            <td>Dados 4</td>
        </tr>
        <tr>
            <td>Dados 5</td>
            <td>Dados 6</td>
            <td>Dados 7</td>
        </tr>
        <tr>
            <td>Dados 8</td>
            <td colspan="2" class="merged">Mesclada Horizontal</td>
            <td>Dados 10</td>
        </tr>
        <tr>
            <td>Dados 11</td>
            <td>Dados 12</td>
            <td>Dados 13</td>
            <td>Dados 14</td>
        </tr>
    </tbody>
</table>
</body>
</html>
